    window.openFullscreen = (url, postId, title, channel, stats, description) => {
      const fullscreenVideo = document.getElementById("fullscreen-video");
      const fullscreenTitle = document.getElementById("fullscreen-title");
      const fullscreenChannel = document.getElementById("fullscreen-channel");
      const fullscreenStats = document.getElementById("fullscreen-stats");
      const fullscreenDescription = document.getElementById("fullscreen-description");
      const fullscreenModal = document.getElementById("fullscreen-modal");
      const commentsContainer = document.getElementById("comments-container");
      
      // Set video source and attributes
      fullscreenVideo.src = url;
      fullscreenVideo.autoplay = true; // Enable autoplay
      fullscreenVideo.muted = true; // Mute the video (required for autoplay)
      fullscreenVideo.controls = true; // Show video controls
      
      // Update video info
      fullscreenTitle.textContent = title;
      fullscreenChannel.textContent = channel;
      fullscreenStats.textContent = stats;
      fullscreenDescription.textContent = description;
      fullscreenModal.classList.add("active");
      
      // Fetch and display comments
      const commentsRef = ref(database, `posts/${postId}/comments`);
      onValue(commentsRef, (snapshot) => {
        commentsContainer.innerHTML = ""; // Clear existing comments
        snapshot.forEach((childSnapshot) => {
          const comment = childSnapshot.val();

              </div>
            </div>
          `;

        });
      });
      
      // Increment views count in Firebase
      const postRef = ref(database, `posts/${postId}`);
      update(postRef, {
        views: (parseInt(fullscreenVideo.dataset.views) || 0) + 1
      });
    };
    
    window.closeFullscreen = () => {
      const fullscreenVideo = document.getElementById("fullscreen-video");
      const fullscreenModal = document.getElementById("fullscreen-modal");
      
      fullscreenVideo.pause();
      fullscreenVideo.src = "";
      fullscreenModal.classList.remove("active");
    };
